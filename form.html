<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <img src="background.jpg" class="background" />
        <div class="logo-container">
          <img src="odin-lined.png" class="logo" />
          <div class="logo-text">ODIN</div>
        </div>
        <div class="credit">Photo by Halie West on Unsplash</div>
      </div>
      <div class="main">
        <div class="heading">
          <div>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </div>
          <br />
          <div>You <em>know</em> you want to.</div>
        </div>
        <div class="form">
          <h1>Let's do this!</h1>
          <form class="form-container">
            <div class="input">
              <label for="firstName">FIRST NAME</label>
              <input type="text" id="firstName" name="firstName" />
            </div>
            <div class="input">
              <label for="lastName">LAST NAME</label>
              <input type="text" id="lastName" name="lastName" />
            </div>
            <div class="input">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="input">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" id="phone" name="phone" />
            </div>
            <div class="input">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" minlength="8" />
            </div>
            <div class="input">
              <label for="confirmPassword">CONFIRM PASSWORD</label>
              <input type="confirmPassword" id="confirmPassword" />
            </div>
          </form>
        </div>
        <div class="submit">
          <button>Create Account</button>
          <div>Already have an account? <a href="#">Log in</a></div>
        </div>
      </div>
    </div>
    <script src="form.js"></script>
  </body>
</html>
